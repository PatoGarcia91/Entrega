    <!--H e a d e r-->
    <header>

        <img src="../images/logo/logo.png" alt="Logo Adopta+">

    <!--M a i n-->
    <main>        
        <img src="../images/banner/banner.png" alt="Banner" id="banner">

        <h1>Contactanos</h1>

        <h5>Si tenes dudas o necesitas generar un aviso de adopción, rellená el formulario y nos estaremos poniendo en contacto</h5>

        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre">
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido"> 
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email"> 
            <br>
            <label for="telefono">Telefono: </label>
            <input type="text" id="telefono"> 
            <br>
            <label for="motivo">Motivo: </label>
            <textarea name="motivo" id="motivo" cols="80" rows="10"></textarea>
            <input type="submit" value="Enviar">
        </form>


    </main>
    <!--F i n   M a i n-->
